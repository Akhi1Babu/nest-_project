name: Deploy Docker App to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'latest' with a specific tag if needed, or use commit sha
          tags: ${{ secrets.DOCKER_USERNAME }}/restaurant-project:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/restaurant-project:latest
            
            # Stop and remove the existing container if it exists
            # || true prevents the step from failing if the container doesn't exist
            docker stop restaurant-app || true
            docker rm restaurant-app || true
            
            # Run the new container
            # Adjust port mapping (-p host:container) as needed
            docker run -d \
              --name restaurant-app \
              --restart unless-stopped \
              -p 3000:3000 \
              ${{ secrets.DOCKER_USERNAME }}/restaurant-project:latest
